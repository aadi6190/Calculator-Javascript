<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    .calculator {
      max-width: 400px;
      margin: 0 auto;
    }
    .output {
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: right;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .keypad button {
      width: 25%;
      margin: 5px;
    }
    @media (max-width: 576px) {
      .calculator {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
 <h1>Calculator</h1>
<div class="container">
  <div class="calculator">
    <div class="output" id="output">0</div>
    <div class="keypad">
      <button class="btn btn-primary" onclick="clearOutput()">C</button>
      <button class="btn btn-primary" onclick="appendToOutput('/')">/</button>
      <button class="btn btn-primary" onclick="appendToOutput('+')">+</button>
  
      <button class="btn btn-primary" onclick="appendToOutput('-')">-</button>
      <button class="btn btn-primary" onclick="appendToOutput('*')">*</button>
      <button class="btn btn-primary" onclick="appendToOutput('.')">.</button>

      <button class="btn btn-primary" onclick="appendToOutput('9')">9</button>
      <button class="btn btn-primary" onclick="appendToOutput('8')">8</button>
      <button class="btn btn-primary" onclick="appendToOutput('7')">7</button>
      <button class="btn btn-primary" onclick="appendToOutput('6')">6</button>
      <button class="btn btn-primary" onclick="appendToOutput('5')">5</button>
      <button class="btn btn-primary" onclick="appendToOutput('4')">4</button>
      <button class="btn btn-primary" onclick="appendToOutput('3')">3</button>
      <button class="btn btn-primary" onclick="appendToOutput('2')">2</button>
      <button class="btn btn-primary" onclick="appendToOutput('1')">1</button>  
      <button class="btn btn-primary" onclick="appendToOutput('0')">0</button>
      <button class="btn btn-primary" onclick="calculate()">=</button>

    </div>
  </div>
</div>

<script>
  function appendToOutput(value) {
    const output = document.getElementById('output');
    if (output.textContent === '0' && value !== '.') {
      output.textContent = value;
    } else {
      output.textContent += value;
    }
  }

  function clearOutput() {
    document.getElementById('output').textContent = '0';
  }

  function calculate() {
    const expression = document.getElementById('output').textContent;
    const result = eval(expression);
    document.getElementById('output').textContent = result;
  }
</script>

</body>
</html>
